<html>
<head>
  <style type="text/css">
    .progress {
      border: 1px solid black;
    }
    .progress-bar {
      background: #9f9;
    }
  </style>
  <script type="application/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script type="application/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.2.2/d3.v3.min.js"></script>
  <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/1.3.1/lodash.min.js"></script>
  <script type="application/javascript" src="./venn.js"></script>
  <script type="application/javascript">

    function getParameter(param, location) {
      var pattern = new RegExp("(?:\\?|&)" + param + "=(.*?)(?:&|$)");
      var result = pattern.exec(location);
      if (result !== null) {
        return result[1];
      }
      return null;
    }

    function getTopArtists(apiKey, users, progress, callback) {
      var data = {};
      _.each(users, function(user) {
        data[user] = null;
        getPageOfTopArtistsForUser(apiKey, user, progress, function(artists) {
          data[user] = artists;
          if (_.all(_.map(data, function(d) { return d !== null; }))) {
            callback(data);
          }
        });
      });
    }

    function getPageOfTopArtistsForUser(apiKey, user, progress, callback, page, artists) {
      artists = artists || [];
      page = page || 1;
      var maxPage = null;
      $.ajax(createTopArtistsUrl(apiKey, user, page)).done(function(data) {
        var someArtists = data.topartists.artist.map(function(artist) { return artist.url; });
        artists = artists.concat(someArtists);
        var page = parseInt(data.topartists['@attr'].page);
        if (maxPage === null) {
          maxPage = Math.min(parseInt(data.topartists['@attr'].totalPages), 1000);
        }

        if (page == 1) {
          progress.addToTotal(maxPage);
        }
        progress.progress(1);

        if (page < maxPage) {
          page += 1;
          getPageOfTopArtistsForUser(apiKey, user, progress, callback, page, artists);
        } else {
          callback(artists);
        }
      });
    }

    function createTopArtistsUrl(apiKey, user, page) {
      if (page === null) {
        page = 1;
      }
      var tpl = "http://ws.audioscrobbler.com/2.0/?method=user.gettopartists&user={user}&api_key={apiKey}&format=json&page={page}";
      return tpl.replace("{user}", user)
                .replace("{apiKey}", apiKey)
                .replace("{page}", page);
    }

    function createVenn(data) {
      var sets = _.keys(data).map(function(user) {
        return {label: user, size: data[user].length};
      });
      var overlaps = [];

      var users = _.keys(data);
      var intersection = null;
      for (var i = 0; i < users.length - 1; i++) {
        for (var j = i + 1; j < users.length; j++) {
          intersection = _.intersection(data[users[i]], data[users[j]]);
          overlaps.push({
            sets: [i, j], size: intersection.length 
          });
        }
      }
      sets = venn.venn(sets, overlaps);
      venn.drawD3Diagram(d3.select("#my-venn"), sets, 300, 300);
    }

    function Progress(el) {
      this._total = 0;
      this._progress = 0;
      this._el = el;
    }

    Progress.prototype.addToTotal = function(value) {
      this._total += value;
    };

    Progress.prototype.progress = function(value) {
      this._progress += value;
      this.update();
    };

    Progress.prototype.proportion = function() {
      return this._progress / this._total
    };

    Progress.prototype.update = function() {
      var width = this.proportion() * this._el.width();
      this._el.find('div').width(width).html((this.proportion() * 100) + "%");
    };

    $(document).ready(function() {
      var users = [],
          user = null,
          apiKey = getParameter("api_key", window.location);

      for (var i = 1; true; i++) {
        user = getParameter("user" + i, window.location);
        if (!user) {
          break;
        }
        users.push(user);
      }

      getTopArtists(apiKey, users, new Progress($("#progress")), createVenn);
    });

  </script>
</head>
<body>
<div id="progress" class="progress">
  <div class="progress-bar"></div>
</div>
<div id="my-venn"></div>
</body>
</html>
